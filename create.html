<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ishmael weds Priscilla</title>
  <style>
    /* Background */
    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('img/Ishandpri.JPG') no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* background: rgba(255, 255, 255, 0.85); */
      z-index: 0;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      background: #ffffffdd;
      padding: 25px 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 28px;
      margin-bottom: 15px;
      color: #803412;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      background: #803412;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #803412;
    }

    #download-btn {
      background: #803412;
    }

    #download-btn:hover {
      background: #803412;
    }

    #qrcode {
      margin-top: 15px;
    }

    a {
      display: inline-block;
      margin-top: 12px;
      color: #803412;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 24px;
      }

      input, button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ishmael weds Priscilla</h1>
    <input type="text" id="text" placeholder="Enter your message or link..." />
    <button onclick="generateQR()">Generate QR Code</button>
    <button id="download-btn" style="display:none;" onclick="downloadQR()">Download QR Code</button>
    <div id="qrcode"></div>
    <a href="scanner.html">Go to Scanner â†’</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQR() {
      const text = document.getElementById("text").value;
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";
      if (text.trim() === "") {
        alert("Please enter some text");
        return;
      }

      qr = new QRCode(qrContainer, {
        text: text,
        width: 220,
        height: 220,
        colorDark : "#d6336c",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });

      document.getElementById("download-btn").style.display = "block";
    }

    function downloadQR() {
      const qrImg = document.querySelector("#qrcode img");
      if (!qrImg) {
        alert("No QR code to download!");
        return;
      }
      const link = document.createElement("a");
      link.href = qrImg.src;
      link.download = "ishmael-priscilla-qr.png";
      link.click();
    }
  </script>
</body>
</html>
