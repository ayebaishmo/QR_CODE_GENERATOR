<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ishmael weds Priscilla</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('img/Ishandpri.JPG') no-repeat center center fixed;
      background-size: cover;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background: #ffffffdd;
      padding: 25px 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-family: 'Georgia', serif;
      font-size: 28px;
      margin-bottom: 15px;
      color: #803412;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    input { border: 1px solid #ccc; }
    button {
      background: #803412;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #a34d1d; }
    #download-btn { display: none; }
    #qrcode { margin-top: 15px; }
    a {
      display: inline-block;
      margin-top: 12px;
      color: #803412;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover { text-decoration: underline; }
    @media (max-width: 500px) {
      h1 { font-size: 24px; }
      input, button { font-size: 15px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ishmael weds Priscilla</h1>
    <input type="text" id="text" placeholder="Enter your message or link..." />
    <button onclick="generateQR()">Generate QR Code</button>
    <button id="download-btn" onclick="downloadQR()">Download QR Code</button>
    <div id="qrcode"></div>
    <a href="index.html">Go to Scanner →</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQR() {
      const text = document.getElementById("text").value.trim();
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";

      if (!text) {
        alert("Please enter some text");
        return;
      }

      // Generate QR as canvas
      qr = new QRCode(qrContainer, {
        text: text,
        width: 220,
        height: 220,
        colorDark: "#d6336c",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      // Show download button
      setTimeout(() => {
        document.getElementById("download-btn").style.display = "block";
      }, 500);
    }

    function downloadQR() {
      const canvas = document.querySelector("#qrcode canvas");
      if (!canvas) {
        alert("Please generate a QR code first!");
        return;
      }

      // Convert canvas to blob for reliable downloads
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "ishmael-priscilla-qr.png";

        // ✅ Works on Android & iPhone
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Cleanup
        URL.revokeObjectURL(url);
      }, "image/png");
    }
  </script>
</body>
</html>
