<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ishmael and Priscilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 15px;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="text" placeholder="Enter text or link..." />
    <button onclick="generateQR()">Generate QR Code</button>
    <button id="download-btn" style="display:none;" onclick="downloadQR()">Download QR Code</button>
    <div id="qrcode"></div>
    <a href="scanner.html">Go to Scanner â†’</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQR() {
      const text = document.getElementById("text").value;
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";
      if (text.trim() === "") {
        alert("Please enter some text");
        return;
      }
      
      qr = new QRCode(qrContainer, {
        text: text,
        width: 200,
        height: 200
      });

      // Show the download button
      document.getElementById("download-btn").style.display = "block";
    }

    function downloadQR() {
      // QRCode renders as <img> inside the div
      const qrImg = document.querySelector("#qrcode img");
      if (!qrImg) {
        alert("No QR code to download!");
        return;
      }

      const link = document.createElement("a");
      link.href = qrImg.src;
      link.download = "qr-code.png";
      link.click();
    }
  </script>
</body>
</html>
