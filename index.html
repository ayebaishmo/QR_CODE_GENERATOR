<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #reader {
      width: 100%;
      margin-top: 15px;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Scanner</h1>
    <button onclick="startScan()">Start Scanner</button>
    <button onclick="stopScan()">Stop Scanner</button>
    <div id="reader"></div>
    <p id="scan-result"></p>
    <a href="generator.html">‚Üê Back to Generator</a>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    let html5QrCode;

    function startScan() {
      const resultElement = document.getElementById("scan-result");
      const reader = document.getElementById("reader");
      reader.innerHTML = "";
      html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          let cameraId = devices[0].id;
          for (let cam of devices) {
            if (cam.label.toLowerCase().includes("back") || cam.label.toLowerCase().includes("rear") || cam.label.toLowerCase().includes("environment")) {
              cameraId = cam.id;
              break;
            }
          }

          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
              resultElement.innerText = "Scanned Result: " + qrCodeMessage;
              html5QrCode.stop();
            },
            errorMessage => {}
          ).catch(err => console.error(err));
        } else {
          alert("No camera found on this device.");
        }
      }).catch(err => console.error(err));
    }

    function stopScan() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").innerHTML = "";
        });
      }
    }
  </script>
</body>
</html>
