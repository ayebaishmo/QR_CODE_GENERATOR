<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ishmael weds Priscilla - Scanner</title>
  <style>
    /* Background */
    body {
        font-family: 'Arial', sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('img/Ishandpri.JPG') no-repeat center center fixed;
        background-size: cover;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background: rgba(255, 255, 255, 0.35);  */
        z-index: 0;
      }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      background: #ffffffdd;
      padding: 25px 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 26px;
      margin-bottom: 15px;
      color: #d6336c;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    button, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }

    button {
      background: #d6336c;
      color: white;
    }

    button:hover {
      background: #a71d45;
    }

    input[type="file"] {
      border: 1px solid #ccc;
      background: #fff;
    }

    #reader {
      width: 100%;
      margin-top: 15px;
    }

    #scan-result {
      margin-top: 12px;
      font-weight: bold;
      color: #6f42c1;
      word-break: break-word;
    }

    a {
      display: inline-block;
      margin-top: 12px;
      color: #d6336c;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }
      button, input[type="file"] {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ishmael weds Priscilla</h1>

    <button onclick="startScan()">Start Camera Scanner</button>
    <button onclick="stopScan()">Stop Camera</button>

    <hr>

    <input type="file" id="file-input" accept="image/*" />
    <button onclick="scanFile()">Scan QR from Image</button>

    <div id="reader"></div>
    <p id="scan-result"></p>
    <a href="generator.html">‚Üê Back to Generator</a>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    let html5QrCode;

    function startScan() {
      const resultElement = document.getElementById("scan-result");
      const reader = document.getElementById("reader");
      reader.innerHTML = "";
      html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          let cameraId = devices[0].id;
          for (let cam of devices) {
            if (cam.label.toLowerCase().includes("back") || cam.label.toLowerCase().includes("rear") || cam.label.toLowerCase().includes("environment")) {
              cameraId = cam.id;
              break;
            }
          }

          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
              resultElement.innerText = "Scanned Result: " + qrCodeMessage;
              html5QrCode.stop().then(() => {
                reader.innerHTML = "";
              });
            },
            errorMessage => {}
          ).catch(err => console.error("Start failed:", err));
        } else {
          alert("No camera found on this device.");
        }
      }).catch(err => console.error(err));
    }

    function stopScan() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").innerHTML = "";
        }).catch(err => console.error(err));
      }
    }

    function scanFile() {
      const fileInput = document.getElementById("file-input");
      const resultElement = document.getElementById("scan-result");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select an image file first.");
        return;
      }

      const html5QrFile = new Html5Qrcode("reader");
      html5QrFile.scanFile(file, true)
        .then(qrCodeMessage => {
          resultElement.innerText = "Scanned Result: " + qrCodeMessage;
        })
        .catch(err => {
          resultElement.innerText = "No QR code found in image.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
