<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator & Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 15px;
    }
    #reader {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="text" placeholder="Enter text or link..." />
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>

    <hr style="margin: 20px 0;">

    <h2>QR Code Scanner</h2>
    <button onclick="startScan()">Start Scanner</button>
    <div id="reader"></div>
    <p id="scan-result"></p>
  </div>

  <!-- QR code generator library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- QR code scanner library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    // Generate QR Code
    function generateQR() {
      const text = document.getElementById("text").value;
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = ""; // Clear previous QR
      if (text.trim() === "") {
        alert("Please enter some text");
        return;
      }
      new QRCode(qrContainer, {
        text: text,
        width: 200,
        height: 200
      });
    }

    // Start QR Scanner
    function startScan() {
      const resultElement = document.getElementById("scan-result");
      const reader = document.getElementById("reader");
      reader.innerHTML = ""; // clear previous scan

      const html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          html5QrCode.start(
            cameraId, 
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
              resultElement.innerText = "Scanned Result: " + qrCodeMessage;
              html5QrCode.stop();
            },
            errorMessage => {}
          ).catch(err => console.error(err));
        }
      }).catch(err => console.error(err));
    }
  </script>

</body>
</html>
