<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest List</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f7f9fc, #e3f2fd);
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }

    /* üîç Search Bar Styling */
    .search-container {
      text-align: center;
      margin: 20px auto;
    }
    #searchInput {
      width: 60%;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #803412;
      border-radius: 5px;
      outline: none;
      transition: 0.3s;
    }
    #searchInput:focus {
      border-color: #a34d1d;
      box-shadow: 0 0 5px rgba(128, 52, 18, 0.5);
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }
    th, td {
      padding: 14px 20px;
      text-align: left;
    }
    th {
      background-color: #803412;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #e3f2fd;
    }
    .loading {
      text-align: center;
      color: #666;
      margin-top: 50px;
      font-size: 18px;
    }
  </style>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(loadGuestList);

    function loadGuestList() {
      const sheetId = '1LsP1wyjE3BDx1_6zu9p-xdU0Zxh-Ahfb0r3psPLi8Fo';
      const sheetName = 'WebApp';
      const query = encodeURIComponent('SELECT A, B');
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&tq=${query}`;

      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const jsonData = JSON.parse(rep.substr(47).slice(0, -2));
          const table = document.getElementById('guestTable');
          const tbody = table.querySelector('tbody');
          tbody.innerHTML = '';

          jsonData.table.rows.forEach(row => {
            const name = row.c[0] ? row.c[0].v : '';
            const category = row.c[1] ? row.c[1].v : '';
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${name}</td><td>${category}</td>`;
            tbody.appendChild(tr);
          });

          document.querySelector('.loading').style.display = 'none';
          table.style.display = 'table';
        })
        .catch(err => {
          console.error('Error fetching Google Sheet:', err);
          document.querySelector('.loading').innerText = 'Failed to load guest list.';
        });
    }

    // üîç Filter table rows as user types
    function searchGuest() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#guestTable tbody tr');
      rows.forEach(row => {
        const name = row.cells[0].textContent.toLowerCase();
        if (name.includes(input)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
</head>
<body>
    <button>Scan code instead</button>
  <h1>Wedding Guest List</h1>

  <div class="search-container">
    <input
      type="text"
      id="searchInput"
      placeholder="Search guest by name..."
      onkeyup="searchGuest()"
    />
  </div>

  <div class="loading">Loading guest list, please wait...</div>

  <table id="guestTable" style="display:none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
